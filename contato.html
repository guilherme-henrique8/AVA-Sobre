<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - AVA Gamificado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-3xl font-bold">Fale Conosco</h1>
  </header>

  <main class="container my-5">
    <section class="max-w-2xl mx-auto">
      <h2 class="text-xl font-bold mb-3">ðŸ“¬ FormulÃ¡rio de Contato</h2>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-ava">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer class="bg-blue-600 text-white text-center p-3">
    <p>&copy; 2025 AVA Gamificado</p>
  </footer>
</body>
</html>
